<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Matches </title>
    <link rel = "stylesheet" href="style.css">
</head>

<body>
    <div>
        <h2> Cricket Match Tracker</h2>
        <div class="button-group">
            <button id="upcoming-btn"> Upcoming Matches</button>
            <button id="players-btn">Players Info</button>
            <button id="current-match-btn">Current Match ScoreCard</button>
            
        </div>
       <table id = "matches">
            <thead>
                <tr>
                    <th>Match Type</th>
                    <th>Match Series</th>
                    <th>Match Date</th>
                    <th>Match Status</th>
                    <th>Teams Playing</th>
                </tr>
            </thead>
            <tbody>
    
            </tbody>
        </table>
        <table id ="players">
            <thead>
                <tr>
                    <th>Player Name</th>
                    <th>Batting Style</th>
                    <th>Bowling Style</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <table id="batsmen">
            <thead>
                <tr>
                    <th>Batsmen</th>
                    <th>Runs</th>
                    <th>Balls</th>
                    <th>4s</th>
                    <th>6s</th>
                    <th>Strike Rate</th>
                </tr>
            </thead>
        </table>
        <table id="bowlers">
            <thead>
                <tr>
                    <th>Bowlers</th>
                    <th>Overs</th>
                    <th>Maiden</th>
                    <th>Runs</th>
                    <th>Wickets</th>
                </tr>
            </thead>
        </table>
    </div>
</body>
<script src="script.js"></script>

</html>
